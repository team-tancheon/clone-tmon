<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: commonHead"></head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <div th:insert="fragment/humberger :: commonHumberger"></div>
    <header th:replace="fragment/header :: commonHeader"></header>
    <section th:replace="fragment/hero :: commonHero"></section>
    <section th:replace="fragment/breadcrumb :: commonBreadCrumb"></section>

<!--
    Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Sign In</h4>
                <form action="#">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="checkout__input">
                                <p>email</p>
                                <input type="text">
                            </div>
                                <div class="checkout__input">
                                    <p>password</p>
                                    <input type="password">
                                </div>
                                <div class="checkout__input__checkbox">
                                    <label for="acc">
                                        remember Me
                                        <input type="checkbox" id="acc">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            <button type="submit" class="site-btn col-lg-12 col-md-12">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

    <footer th:replace="fragment/footer :: commonFooter"></footer>
</body>

</html>
